<!DOCTYPE html>
<html>

<head>
    <title>Chart examples</title>
    <style>
        .chartContainer {
            height: 500px;
            width: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="chartContainer">
        <canvas id="line" width="500" height="500"></canvas>
    </div>

    <div class="chartContainer">
        <canvas id="bar" width="500" height="500"></canvas>
    </div>

    <div class="chartContainer">
        <canvas id="pie" width="500" height="500"></canvas>
    </div>

    <script src="../build/apisense.bundle.js"></script>
    <script src="example.js"></script>

</body>

</html>
